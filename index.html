<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Map - Settings</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #facilityList {
            list-style-type: none;
            padding: 0;
        }
        .facility-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .facility-name {
            font-weight: bold;
        }
        .edit-btn, .delete-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #f44336;
        }
        #editModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Facility Map - Settings</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
    <button onclick="uploadData()">Upload File</button>
    
    <div id="columnSelector" style="display: none;">
        <h2>Select columns to display:</h2>
        <div id="columnCheckboxes"></div>
        <button onclick="processSelectedColumns()">Process Selected Columns</button>
    </div>

    <ul id="facilityList"></ul>

    <div id="editModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Facility</h2>
            <form id="editForm"></form>
        </div>
    </div>

    <script>
        let facilities = [];
        let editingIndex = -1;
        let fileData = [];
        let headers = [];

        function uploadData() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (fileExtension === 'csv') {
                    Papa.parse(file, {
                        complete: function(results) {
                            fileData = results.data;
                            headers = fileData[0];
                            displayColumnSelector();
                        },
                        error: function(error) {
                            console.error(error);
                            alert('Error parsing CSV file. Please make sure it\'s a valid CSV file.');
                        }
                    });
                } else if (['xlsx', 'xls'].includes(fileExtension)) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, {type: 'array'});
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            fileData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                            headers = fileData[0];
                            displayColumnSelector();
                        } catch (error) {
                            console.error(error);
                            alert('Error parsing Excel file. Please make sure it\'s a valid Excel file.');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    alert('Unsupported file type. Please upload a CSV or Excel file.');
                }
            } else {
                alert('Please select a file to upload.');
            }
        }

        function displayColumnSelector() {
            const columnSelector = document.getElementById('columnSelector');
            const columnCheckboxes = document.getElementById('columnCheckboxes');
            columnCheckboxes.innerHTML = '';
            headers.forEach((header, index) => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `column-${index}`;
                checkbox.value = header;
                const label = document.createElement('label');
                label.htmlFor = `column-${index}`;
                label.textContent = header;
                columnCheckboxes.appendChild(checkbox);
                columnCheckboxes.appendChild(label);
                columnCheckboxes.appendChild(document.createElement('br'));
            });
            columnSelector.style.display = 'block';
        }

        function processSelectedColumns() {
            const selectedColumns = Array.from(document.querySelectorAll('#columnCheckboxes input:checked')).map(cb => cb.value);
            facilities = fileData.slice(1).map(row => {
                const facility = {};
                selectedColumns.forEach(column => {
                    const index = headers.indexOf(column);
                    if (index !== -1) {
                        facility[column] = row[index];
                    }
                });
                return facility;
            });
            updateFacilityList();
            document.getElementById('columnSelector').style.display = 'none';
        }

        function updateFacilityList() {
            const list = document.getElementById('facilityList');
            list.innerHTML = '';
            facilities.forEach((facility, index) => {
                const li = document.createElement('li');
                li.className = 'facility-item';
                li.innerHTML = `
                    <span class="facility-name">${facility.name}</span>
                    <button class="edit-btn" onclick="editFacility(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteFacility(${index})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        function editFacility(index) {
            editingIndex = index;
            const facility = facilities[index];
            const form = document.getElementById('editForm');
            form.innerHTML = '';
            Object.keys(facility).forEach(key => {
                const label = document.createElement('label');
                label.textContent = key;
                const input = document.createElement('input');
                input.type = 'text';
                input.name = key;
                input.value = facility[key];
                form.appendChild(label);
                form.appendChild(input);
                form.appendChild(document.createElement('br'));
            });
            const submitButton = document.createElement('input');
            submitButton.type = 'submit';
            submitButton.value = 'Save Changes';
            form.appendChild(submitButton);
            document.getElementById('editModal').style.display = 'block';
        }

        document.getElementById('editForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const updatedFacility = {};
            for (let [key, value] of formData.entries()) {
                updatedFacility[key] = value;
            }
            facilities[editingIndex] = updatedFacility;
            updateFacilityList();
            document.getElementById('editModal').style.display = 'none';
        };

        function deleteFacility(index) {
            if (confirm('Are you sure you want to delete this facility?')) {
                facilities.splice(index, 1);
                updateFacilityList();
            }
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('editModal').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                document.getElementById('editModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
