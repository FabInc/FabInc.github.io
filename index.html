<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Map - Settings</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #facilityList {
            list-style-type: none;
            padding: 0;
        }
        .facility-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .facility-name {
            font-weight: bold;
        }
        .edit-btn, .delete-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #f44336;
        }
        #editModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Facility Map - Settings</h1>
    
    <h2>Upload Facility Data</h2>
    <input type="file" id="fileInput" accept=".json">
    <button onclick="uploadData()">Upload</button>

    <h2>Facility List</h2>
    <ul id="facilityList"></ul>

    <div id="editModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Facility</h2>
            <form id="editForm">
                <label for="editName">Name:</label>
                <input type="text" id="editName" required><br><br>
                <label for="editLat">Latitude:</label>
                <input type="number" id="editLat" step="any" required><br><br>
                <label for="editLng">Longitude:</label>
                <input type="number" id="editLng" step="any" required><br><br>
                <h3>Interventions:</h3>
                <div id="interventionsContainer"></div>
                <button type="button" onclick="addIntervention()">Add Intervention</button><br><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        let facilities = [];
        let editingIndex = -1;

        function uploadData() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        facilities = JSON.parse(e.target.result);
                        updateFacilityList();
                        alert('Data uploaded successfully!');
                    } catch (error) {
                        alert('Error parsing JSON file. Please make sure it\'s a valid JSON.');
                    }
                };
                reader.readAsText(file);
            } else {
                alert('Please select a file to upload.');
            }
        }

        function updateFacilityList() {
            const list = document.getElementById('facilityList');
            list.innerHTML = '';
            facilities.forEach((facility, index) => {
                const li = document.createElement('li');
                li.className = 'facility-item';
                li.innerHTML = `
                    <span class="facility-name">${facility.name}</span>
                    <button class="edit-btn" onclick="editFacility(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteFacility(${index})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        function editFacility(index) {
            editingIndex = index;
            const facility = facilities[index];
            document.getElementById('editName').value = facility.name;
            document.getElementById('editLat').value = facility.lat;
            document.getElementById('editLng').value = facility.lng;
            
            const container = document.getElementById('interventionsContainer');
            container.innerHTML = '';
            for (const [key, value] of Object.entries(facility.interventions)) {
                addInterventionField(key, value);
            }
            
            document.getElementById('editModal').style.display = 'block';
        }

        function addIntervention() {
            addInterventionField('', '');
        }

        function addInterventionField(key, value) {
            const container = document.getElementById('interventionsContainer');
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="text" placeholder="Key" value="${key}" class="intervention-key">
                <input type="text" placeholder="Value" value="${value}" class="intervention-value">
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
        }

        function deleteFacility(index) {
            if (confirm('Are you sure you want to delete this facility?')) {
                facilities.splice(index, 1);
                updateFacilityList();
            }
        }

        document.getElementById('editForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('editName').value;
            const lat = parseFloat(document.getElementById('editLat').value);
            const lng = parseFloat(document.getElementById('editLng').value);
            
            const interventions = {};
            const keys = document.querySelectorAll('.intervention-key');
            const values = document.querySelectorAll('.intervention-value');
            for (let i = 0; i < keys.length; i++) {
                if (keys[i].value) {
                    interventions[keys[i].value] = values[i].value;
                }
            }

            facilities[editingIndex] = { name, lat, lng, interventions };
            updateFacilityList();
            document.getElementById('editModal').style.display = 'none';
        };

        document.querySelector('.close').onclick = function() {
            document.getElementById('editModal').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                document.getElementById('editModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
